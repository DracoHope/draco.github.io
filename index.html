    <!--Step 1: To define a "container" Class from BootStrap-->
    <!--Step 3: To define a "d-flex" Class from BootStrap this is to align the Text and button at the center of the image by using the BootStrap FlexBox-->
    <!--We are using the BootStrap Flexbox to align the component Vertically-->
    <!--BootStrap Flexbox under Align items section "align-items-center" reference => https://getbootstrap.com/docs/4.5/utilities/flex/-->
    <!--To ensure the HTML Body occupy the full 100% of the Web page we use BootStrap "h-100" Class-->
    <!--If the HTML Body does not occpuy the full 100% then all the Text and Button in the "container" Class will not be able to be align exactly at the center of the image-->
    <div class="container d-flex align-items-center h-100">
        <!--Step 2: To define a "row" Class from BootStrap to layout the component into rows-->
        <div class="row">
            <!--By default BootStrap divide the whole webpage into size of 12 column-->
            <!--Refer to BootStrap "Container Class" => https://getbootstrap.com/docs/4.5/layout/overview/-->
            <!--To ensure the header occupy the full width of web pageso we added a BootStrap class "col-12"-->

            </header>
            <div class="buffer col-12"></div>
            <!--To ensure the header occupy the full width of web pageso we added a BootStrap class "col-12"-->
